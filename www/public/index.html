<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Alphanumerics - available for everyone</title>
    <meta name="description" content="Alphanumeric converter(from, to)" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Alphanumerics - available for everyone"
    />
    <meta
      property="og:description"
      content="Ð¡onvert alphanumerics whenever you want"
    />
    <meta property="og:url" content="https://4llower.github.io/alphanumerics" />
    <meta
      property="og:site_name"
      content="Alphanumerics - available for everyone"

  <body>
    <noscript>
      If you're seeing this message, that means

    <div class="container">
      <div class="convert">
        <div class="convert__controls">
          <div class="part">
            <p id="left">ALPHANUMERIC</p>
            <input id="from" class="input" />
          </div>
          <img src="./swap.png" class="swap" id="swap" width="40" height="40" />

            <input id="to" disabled class="input" />
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
